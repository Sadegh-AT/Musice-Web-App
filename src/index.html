<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
</head>

<body class="flex h-[100vh] justify-center overflow-hidden">
    <div class="container bg-[#262626]">
        <header class="relative flex h-[20rem] flex-col items-start p-4">
            <h1
                class="l z-10 max-w-[55%] font-[outfit] text-[2.6rem] font-extrabold leading-tight text-white drop-shadow-md">
                DARK SOULS TRILOGY BOX
            </h1>
            <h2 class="z-10 text-white underline">Yuka Kitamura</h2>

            <div class="z-10 mt-8 flex items-center justify-center">
                <div
                    class="z-10 flex h-[3.2rem] w-[3.2rem] cursor-pointer items-center justify-center rounded-[50%] bg-[#262626] text-[1.4rem] text-[#F58706] hover:text-[#FE971F]">
                    <i class="fa-solid fa-play"></i>
                </div>
                <span class="z-10 ml-4 text-[1.2rem] font-light text-white">6h 14m</span>
            </div>

            <div class="absolute top-0 left-0 z-0 h-[100%] w-[100%] bg-gradient-to-t from-[#262626] to-transparent">
            </div>
        </header>
        <main>
            <section class="px-4 pt-8">
                <table class="flex w-full flex-col">
                    <thead
                        class="flex w-full justify-between border-b-2 border-solid border-[#454545] pb-2 text-white opacity-40 mb-6">
                        <tr class="flex space-x-7">
                            <th class="font-light">CD</th>
                            <th class="font-light">#</th>
                            <th class="font-light">Name</th>
                        </tr>
                        <tr class="flex space-x-16">
                            <th class="font-light">Time</th>
                            <th class="font-light">MP3</th>
                            <th class="font-light">FLAC</th>
                        </tr>
                    </thead>
                    <tbody
                        class="w-full flex justify-between border-2 border-[#404040] p-2 rounded-lg text-white opacity-80 cursor-pointer transition-all hover:bg-[#3e3e3e]">
                        <tr class="flex space-x-7 ">
                            <td>1</td>
                            <td>1</td>
                            <td>Prologue</td>
                        </tr>
                        <tr class="flex space-x-8 ">
                            <td>3:45</td>
                            <td>6.66 MB</td>
                            <td>17.92 MB</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="./js/fonticon.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
